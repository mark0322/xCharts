<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }
    #container {
      width: 95%;
      height: 95%;
      background: #143d66;
    }

  </style>
</head>

<body>
  <div id="container">
  </div>
</body>
<script src="../__gather__/d3.js"></script>
<script src="../__gather__/fns.js"></script>
<script src="../__gather__/charts.js"></script>
<script type="text/javascript">
const log = (...d) => console.log(...d)
const options = {
    /** data {Array}
     * @param {String} name 必填参，用于显示 block 的 label
     */
    data: [
        {name: 'A', val: 154, groups: 0},
        {name: 'B', val: 467, groups: 1},
        {name: 'C', val: 9, groups: 2}
    ],
    bubbles: { // 可选参

        // @param {String | Array}; 若为Array则需分为options.data分groups，以指定groups颜色
        color: '#15b7c9', // 可选参

        // color:['#cba', '#06b8f2', '#ed3f70', '#b9bcbc', '#c837ff', '#44f2ea'],

        padding: 8, // 可选参， 设每个 circle 的间距
        border: { // 可选参
            show: true,
            width: 5,

            // 该颜色映射至 circle 的 border
            // 将mappingColor[0]映射至val最小值；将mappingColor[1]映射至val最大值
            mappingColor: ['#114fa8', '#23ece1']

            // 设 border 为单色; (其与mappingColor 二者选)
            // color: '#006081'
        },
        linearGradient: { // 可选参，其优先级大于 bubble color
            show: true,
            topColor: '#083972',
            bottomColor: '#106082'
        },
        label: {
            name: {
                fontSize: 18,
                fontColor: '#aaa',
                fontWeight: 'normal',
                dy: '10em'
            },
            val: {
                fontSize: 28,
                fontColor: '#d4e1e8',
                fontWeight: 'normal',
                dy: '0'
            }
        }
    },
    padding: { top: 2, left: 2, right: 2, bottom: 2 }
}
  
bubbles(document.querySelector('#container'), options)


</script>
