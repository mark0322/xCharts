<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bar - demo</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }
    #container {
      width: 95%;
      height: 95%;
      background: #143d66;
    }
    g.axis g.tick text {
      fill: #ccc;
      font-size: 12px;
    }
    g.axis g.tick line {
      stroke: #ccc;
    }
    g.axis path.domain {
      stroke: #666;
    }
  </style>
</head>

<body>
  <input type="button" name="" value="update" onclick="update()">
  <div id="container">
  </div>
</body>
<script src="../__gather__/d3.js"></script>
<script src="../__gather__/fns.js"></script>
<script src="../__gather__/charts.js"></script>
<script type="text/javascript">
  const drawBarChart = new BarChart({
    container: document.querySelector('#container'),
    strData: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'],
    valData: [55, 77, 33, 22, 99, 10, 100, 60, 80, 110]
  });

  drawBarChart
    .render()
    .tooltip()

  function update() {
    drawBarChart.update({
        strData: ['1', '2', '3', '4', '5'],
        valData: [134, 177, 331, 212, 199]
      })
  }
</script>
