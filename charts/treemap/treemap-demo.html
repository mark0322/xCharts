<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }
    #container {
      width: 95%;
      height: 95%;
      background: #143d66;
    }

  </style>
</head>

<body>
  <div id="container">
  </div>
</body>
<script src="../__gather__/d3.js"></script>
<script src="../__gather__/lodash.js"></script>
<script src="../__gather__/fns.js"></script>
<script src="../__gather__/charts.js"></script>
<script type="text/javascript">
const options = {
    /** data {Array}
     * @param {String} name 必填参，用于显示 block 的 label
     * @param {Number} val 必填参，用于表示 block 的数值，且将数值与 block 的面积映射至一起
     * @param {String} desc 选填参，以 tooltip 形式表示每个 block 的描述
     * @param {Number} groups 选填参，用于将 block 分组，并将不同的颜色映射至不同组
     */
    data: [
        {name: 'SMTP', val: 1, groups: 0}, {name: 'SMTPS', val: 2, groups: 1},
        {name: 'POP3', val: 3, groups: 2}, {name: 'POP3S', val: 4, groups: 0},
        {name: 'IMAP', val: 5, groups: 1}, {name: 'IMAPS', val: 6, groups: 2}
    ],
    blocks: { // 可选参
        columns: 3, // 可参选； 作用:设每列有几个 block（@default 3)

        // @param {String | Array}; 若为Array则需分为options.data分groups，以指定groups颜色
        color: '#00a7d8', // 可选参
        // color: ['#88e4dd', '#c4e4db', '#99b7c8'], // 可选参
        gap: 2, // 可选参 @default 1

        label: {
            color: '#333', // 可选参 @default 'steelblue';
            fontSize: 18
        }
    }
}
  // 绘制 chart
  drawTreemap(document.querySelector('#container'), options)


</script>
